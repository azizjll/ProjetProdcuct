<h2>Liste des appartements</h2>
<table border="1">
  <thead>
    <tr>
      <th>Numéro</th>
      <th>Étage</th>
      <th>Surface</th>
      <th>Terrasse</th>
      <th>Surface Terrasse</th>
      <th>Catégorie</th>
      <th>ID Résidence</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let apartment of apartments">
      <td>{{ apartment.apartNum }}</td>
      <td>{{ apartment.floorNum }}</td>
      <td>{{ apartment.surface }}</td>
      <td>{{ apartment.terrace ? 'Oui' : 'Non' }}</td>
      <td>{{ apartment.surfaceTerrace }}</td>
      <td>{{ apartment.category }}</td>
      <td>{{ apartment.ResidenceId }}</td>
    </tr>
  </tbody>
</table>
